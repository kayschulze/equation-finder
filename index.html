<html>
  <head>
    <meta charset="utf-8">
    <title>Kinematics Equation Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="variable-input-form">
        <table>
          <tr>
            <div id = "displacement-choice">
              <td>
                <p>Displacement</p>
              </td>
              <td>
                <label for="known">Known</label>
                <input type="radio" id="known" name="displacement" value="known">
              </td>
              <td>
                <label for="unknown">Unknown</label>
                <input type="radio" id="unknown" name="displacement" value="unknown">
              </td>
              <td>
                <label for="NA">Not Applicable</label>
                <input type="radio" id="NA" name="displacement" value="N/A"><br>
              </td>
            </div>
          </tr>

          <tr>
            <div id = "initial-velocity-choice">
              <td>
                <p>Initial Velocity</p>
              </td>
              <td>
                <label for="known1">Known</label>
                <input type="radio" id="known1" name="v0-value" value="known">
              </td>
              <td>
                <label for="unknown1">Unknown</label>
                <input type="radio" id="unknown1" name="v0-value" value="unknown">
              </td>
              <td>
                <label for="NA1">Not Applicable</label>
                <input type="radio" id="NA1" name="v0-value" value="N/A"><br>
              </td>
            </div>
          </tr>

          <tr>
            <div id = final-velocity-choice>
              <td>
                <p>Final Velocity</p>
              </td>
              <td>
                <label for="known2">Known</label>
                <input type="radio" id="known2" name="vf-value" value="known">
              </td>
              <td>
                <label for="unknown2">Unknown</label>
                <input type="radio" id="unknown2" name="vf-value" value="unknown">
              </td>
              <td>
                <label for="NA2">Not Applicable</label>
                <input type="radio" id="NA2" name="vf-value" value="N/A"><br>
              </td>
            </div>
          </tr>

          <tr>
            <div id = acceleration-choice>
              <td>
                <p>Acceleration</p>
              </td>
              <td>
                <label for="known3">Known</label>
                <input type="radio" id="known3" name="acceleration" value="known">
              </td>
              <td>
                <label for="unknown3">Unknown</label>
                <input type="radio" id="unknown3" name="acceleration" value="unknown">
              </td>
              <td>
                <label for="NA3">Not Applicable</label>
                <input type="radio" id="NA3" name="acceleration" value="N/A"><br>
              </td>
            </div>
          </tr>

          <tr>
            <div id = time-choice>
              <td>
                <p>Time</p>
              </td>
              <td>
                <label for="known4">Known</label>
                <input type="radio" id="known4" name="time" value="known">
              </td>
              <td>
                <label for="unknown4">Unknown</label>
                <input type="radio" id="unknown4" name="time" value="unknown">
              </td>
              <td>
                <label for="NA4">Not Applicable</label>
                <input type="radio" id="NA4" name="time" value="N/A"><br>
              </td>
            </div>
          </tr>

        </table>

        <button class="button" type="submit">Find Equation</button>
      </form>

      <div class="equation101-showing">
        <img src="img/Equation101.jpg">
      </div>

      <div class="equation102-showing">
        <img src="img/Equation102.jpg">
      </div>

      <div class="equation103-showing">
        <img src="img/Equation103.jpg">
      </div>

      <div class="equation104-showing">
        <img src="img/Equation104.jpg">
      </div>

      <div class="equation201-showing">
        <img src="img/Equation201.jpg">
      </div>

      <div class="equation202-showing">
        <img src="img/Equation202.jpg">

      <div class="equation203-showing">

      <div class="equation204-showing">
        <img src="img/Equation204.jpg">
      </div>

      <div class="equation301-showing">
        <img src="img/Equation301.jpg">
      </div>

      <div class="equation302-showing">
        <img src="img/Equation302.jpg">
      </div>

      <div class="equation303-showing">
        <img src="img/Equation303.jpg">
      </div>

      <div class="equation304-showing">
        <img src="img/Equation304.jpg">
      </div>

      <div class="equation401-showing">
        <img src="img/Equation401.jpg">
      </div>

      <div class="equation402-showing">
        <img src="img/Equation402.jpg">

      <div class="equation403-showing">

      <div class="equation404-showing">
        <img src="img/Equation404.jpg">
      </div>
    </div>
  </body>
</html>
